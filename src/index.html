<!DOCTYPE html>
<html>
  <head>
    <title>Project Ganymede</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Galactic Life Expectancy</h2>
      <p><strong>[Fill out the form to determine your age and remaining life expectancy throughout the solar system.]</strong></p>
      <form id="user-form">

        <label for="input-name">Name <em>(optional)</em></label>
        <input id="input-name"></input>

        <label for="input-birthday">Date of birth</label>
        <input id="input-birthday" type="date">

        <label for="input-gender">Gender</label>
        <select id="input-gender">
          <option value="1">Female</option>
          <option value="0">Male</option>
        </select>

        <label for="input-race">Race/Ethnicity</label>
        <select id="input-race">
          <option value="asian">Asian</option>
          <option value="black">Black</option>
          <option value="hispanic">Hispanic</option>
          <option value="white">White</option>
        </select>

        <label for="input-smoke"></label>
        <select id="input-smoke">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>

    <div id="initially-hidden">
      <h2>Hello, <span id="user-name"></span>. This is how old you are on the following planets:</h2>
      <ul>
        <li>Mercury: <span id="age-mercury"></span></li>
        <li>Venus: <span id="age-venus"></span></li>
        <li>Mars: <span id="age-mars"></span></li>
        <li>Jupiter: <span id="age-jupiter"></span></li>
      </ul>
    </div>
  </body>
</html>
